{% extends 'base.html' %}
{% block css %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'signup.css' %}">
{% endblock css %}

{% block undefined %}
<div class="body">
    <div class="icon">
        <img src="logo.svg" width="314px" height="139px">
    </div>
    {% if error %}
    <h3>{{ error }}</h3>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div class="signup">
            회원가입
        </div>
        <div class="signup">
            <div class="id">
                <input type="text" name="username" placeholder="아이디">
                <div class="id-content">*아이디 관련 유의사항</div>
            </div>
            <div class="password">
                <input type="password" name="password" placeholder="비밀번호">
                <div class="pas-content">*비밀번호 관련 유의사항</div>
                <input type="password" name="password" placeholder="비밀번호 확인">
            </div>
            <div class="auth">
                <div class="auth-text">
                    인증정보
                </div>
                <div class="auth-cate">
                        <select class="auth-cate1">
                            <optgroup label="단과대학"></optgroup>
                            <option>간호대학</option>
                            <option>경영대학</option>
                            <option>공과대학</option>
                            <option>문과대학</option>
                            <option>보건과학대학</option>
                            <option>사범대학</option>
                            <option>생명과학대학</option>
                            <option>의과대학</option>
                            <option>이과대학</option>
                            <option>정경대학</option>
                            <option>정보대학</option>
                            <option>국제학부</option>
                            <option>디자인조형학부</option>
                            <option>미디어학부</option>
                            <option>스마트보안학부</option>
                            <option>심리학부</option>
                            <option>자유전공학부</option>
                        </select>
                    </div>
                        <select class="auth-cate2">
                            <optgroup label="학과"></optgroup>
                            <optgroup label="간호대학">
                                <option>간호학과</option>
                            </optgroup>
                            <optgroup label="경영대학">
                                <option>경영학과</option>
                            </optgroup>
                            <optgroup label="공과대학">
                                <option>건축사회환경공학부</option>
                                <option>건축학과</option>
                                <option>기계공학부</option>
                                <option>반도체공학과 (2021 신설)</option>
                                <option>산업경영공학부</option>
                                <option>신소재공학부</option>
                                <option>융합에너지공학과 (2021 신설)</option>
                                <option>전기전자공학부</option>
                                <option>화공생명공학과</option>
                            </optgroup>
                            <optgroup label="문과대학">
                                <option>국어국문학과</option>
                                <option>노어노문학과</option>
                                <option>독어독문학과</option>
                                <option>불어불문학과</option>
                                <option>사학과</option>
                                <option>사회학과</option>
                                <option>서어서문학과</option>
                                <option>언어학과</option>
                                <option>영어영문학과</option>
                                <option>일어일문학과</option>
                                <option>중어중문학과</option>
                                <option>철학과</option>
                                <option>한국사학과</option>
                                <option>한문학과</option>
                            </optgroup>
                            <optgroup label="보건과학대학">
                                <option>바이오시스템의과학부</option>
                                <option>바이오의공학부</option>
                                <option>보건정책관리학부</option>
                                <option>보건환경융합과학부</option>
                            </optgroup>
                            <optgroup label="사범대학">
                                <option>가정교육과</option>
                                <option>교육학과</option>
                                <option>국어교육과</option>
                                <option>수학교육과</option>
                                <option>영어교육과</option>
                                <option>체육교육과</option>
                            </optgroup>
                            <optgroup label="생명과학대학">
                                <option>생명공학부</option>
                                <option>생명과학부</option>
                                <option>식품공학과</option>
                                <option>식품자원경제학과</option>
                                <option>환경생태공학부</option>
                            </optgroup>
                            <optgroup label="이과대학">
                                <option>물리학과</option>
                                <option>수학과</option>
                                <option>지구환경과</option>
                                <option>화학과</option>
                            </optgroup>
                            <optgroup label="정경대학">
                                <option>경제학과</option>
                                <option>정치외교과</option>
                                <option>통계학과</option>
                                <option>행정학과</option>
                            </optgroup>
                            <option>국제학부</option>
                            <option>디자인조형학부</option>
                            <option>미디어학부</option>
                            <option>사이버국방학과</option>
                            <option>스마트보안학부 (2021 신설)</option>
                            <option>심리학부</option>
                            <option>자유전공학부</option>
                        </select>
                    </div>
                </div>
                <div class="e-mail">
                    <input type="text" name="username" placeholder="이메일 주소">
                </div>
                </select>
                관심분야
                <select>
                    <optgroup label="단과대학"></optgroup>
                    <option>간호대학</option>
                    <option>경영대학</option>
                    <option>공과대학</option>
                    <option>문과대학</option>
                    <option>보건과학대학</option>
                    <option>사범대학</option>
                    <option>생명과학대학</option>
                    <option>의과대학</option>
                    <option>이과대학</option>
                    <option>정경대학</option>
                    <option>정보대학</option>
                    <option>국제학부</option>
                    <option>디자인조형학부</option>
                    <option>미디어학부</option>
                    <option>스마트보안학부</option>
                    <option>심리학부</option>
                    <option>자유전공학부</option>
                </select>
            </div>
            <div class="login_btn">
                <button class="button" type="submit">회원가입</button>
            </div>
    </form>
    {% endblock undefined %}
